<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choir Player</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
        }

        .player-container {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            width: 480px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        .play-pause-button {
            display: block;
            margin: 0 auto 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #225588;
            color: white;
            border: none;
            cursor: pointer;
        }

        .track {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .track-title {
            width: 80px;
            text-align: left;
        }

        .buttons {
            margin-left: 10px;
        }

        .buttons button {
            padding: 5px 10px;
            margin-right: 5px;
            border: none;
            cursor: pointer;
        }

        .buttons button.mute {
            background-color: #ddd;
            color: black;
        }

        .buttons button.mute.active {
            background-color: #225588;
            color: white;
        }

        .buttons button.solo {
            background-color: #ddd;
            color: black;
        }

        .buttons button.solo.active {
            background-color: #225588;
            color: white;
        }

        .volume-slider {
            margin-left: auto;
            width: 50%;
        }

        .waveform {
            position: relative;
            background-color: #e0e0e0;
            height: 20px;
            flex-grow: 1;
            margin: 0 5px;
            cursor: pointer;
        }

        .waveform .progress {
            position: absolute;
            width: 2px;
            height: 100%;
            background-color: red;
        }

        .current-time {
            text-align: center;
            font-size: 14px;
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <button class="play-pause-button">Play</button>

        <div class="current-time">0:00</div>

        <div class="track">
            <span class="track-title">Soprano</span>
            <div class="waveform">
                <div class="progress"></div>
            </div>
            <div class="buttons">
                <button class="mute">Mute</button>
                <button class="solo">Solo</button>
            </div>
            <input type="range" class="volume-slider" min="0" max="1" step="0.01">
            <audio class="audio" src="Tracks/Soprano.mp3"></audio>
        </div>

        <div class="track">
            <span class="track-title">Alto</span>
            <div class="waveform">
                <div class="progress"></div>
            </div>
            <div class="buttons">
                <button class="mute">Mute</button>
                <button class="solo">Solo</button>
            </div>
            <input type="range" class="volume-slider" min="0" max="1" step="0.01">
            <audio class="audio" src="Tracks/Alto.mp3"></audio>
        </div>

        <div class="track">
            <span class="track-title">Tenor</span>
            <div class="waveform">
                <div class="progress"></div>
            </div>
            <div class="buttons">
                <button class="mute">Mute</button>
                <button class="solo">Solo</button>
            </div>
            <input type="range" class="volume-slider" min="0" max="1" step="0.01">
            <audio class="audio" src="Tracks/Tenor.mp3"></audio>
        </div>

        <div class="track">
            <span class="track-title">Bass</span>
            <div class="waveform">
                <div class="progress"></div>
            </div>
            <div class="buttons">
                <button class="mute">Mute</button>
                <button class="solo">Solo</button>
            </div>
            <input type="range" class="volume-slider" min="0" max="1" step="0.01">
            <audio class="audio" src="Tracks/Bass.mp3"></audio>
        </div>
    </div>

    <script>
        const playPauseButton = document.querySelector('.play-pause-button');
        const audioElements = document.querySelectorAll('.audio');
        const muteButtons = document.querySelectorAll('.mute');
        const soloButtons = document.querySelectorAll('.solo');
        const currentTimeDisplay = document.querySelector('.current-time');
        const progressBars = document.querySelectorAll('.progress');
        const waveforms = document.querySelectorAll('.waveform');

        let isPlaying = false;

        playPauseButton.addEventListener('click', () => {
            if (isPlaying) {
                audioElements.forEach(audio => audio.pause());
                playPauseButton.textContent = 'Play';
            } else {
                audioElements.forEach(audio => audio.play());
                playPauseButton.textContent = 'Pause';
            }
            isPlaying = !isPlaying;
        });

        muteButtons.forEach((button, index) => {
            button.addEventListener('click', () => {
                const audio = audioElements[index];
                audio.muted = !audio.muted;
                button.classList.toggle('active');
            });
        });

        soloButtons.forEach((button, index) => {
            button.addEventListener('click', () => {
                button.classList.toggle('active');
                updateSoloStates();
            });
        });

        function updateSoloStates() {
            const activeSoloButtons = Array.from(soloButtons).filter(button => button.classList.contains('active'));
            audioElements.forEach((audio, index) => {
                if (activeSoloButtons.length > 0) {
                    audio.muted = !soloButtons[index].classList.contains('active');
                } else {
                    audio.muted = false;
                }
            });
        }

        audioElements.forEach((audio, index) => {
            audio.addEventListener('timeupdate', () => {
                const currentTime = Math.floor(audio.currentTime);
                const minutes = Math.floor(currentTime / 60);
                const seconds = currentTime % 60;
                currentTimeDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

                const progress = (audio.currentTime / audio.duration) * 100;
                progressBars[index].style.left = `${progress}%`;
            });
        });

        waveforms.forEach((waveform) => {
            waveform.addEventListener('click', (e) => {
                const rect = waveform.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const clickPercentage = clickX / rect.width;

                const newTime = clickPercentage * audioElements[0].duration;

                // Pause all tracks first
                audioElements.forEach(audio => audio.pause());

                // Update `currentTime` for all tracks
                audioElements.forEach(audio => {
                    audio.currentTime = newTime;
                });

                // Play all tracks again to ensure sync
                if (isPlaying) {
                    audioElements.forEach(audio => audio.play());
                }
            });
        });
    </script>
</body>
</html>
