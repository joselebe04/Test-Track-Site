<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choir Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="track" id="soprano">
        <h3>Soprano</h3>
        <div class="controls">
            <button class="play-pause" data-track="soprano">Play</button>
            <button class="mute-solo" data-track="soprano">Mute</button>
            <input type="range" class="volume" data-track="soprano" value="100" />
        </div>
        <div class="waveform" id="wave-soprano"></div>
    </div>

    <div class="track" id="alto">
        <h3>Alto</h3>
        <div class="controls">
            <button class="play-pause" data-track="alto">Play</button>
            <button class="mute-solo" data-track="alto">Mute</button>
            <input type="range" class="volume" data-track="alto" value="100" />
        </div>
        <div class="waveform" id="wave-alto"></div>
    </div>

    <div class="track" id="tenor">
        <h3>Tenor</h3>
        <div class="controls">
            <button class="play-pause" data-track="tenor">Play</button>
            <button class="mute-solo" data-track="tenor">Mute</button>
            <input type="range" class="volume" data-track="tenor" value="100" />
        </div>
        <div class="waveform" id="wave-tenor"></div>
    </div>

    <div class="track" id="bass">
        <h3>Bass</h3>
        <div class="controls">
            <button class="play-pause" data-track="bass">Play</button>
            <button class="mute-solo" data-track="bass">Mute</button>
            <input type="range" class="volume" data-track="bass" value="100" />
        </div>
        <div class="waveform" id="wave-bass"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
