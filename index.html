<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choir Player</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/wavesurfer.js"></script>
</head>
<body>
  <div id="audio-player">
    <div id="controls">
      <button id="play-pause-btn">Play</button>
      <div id="volume-controls">
        <div>
          <label for="soprano-volume">Soprano Volume</label>
          <input type="range" id="soprano-volume" min="0" max="1" step="0.01" value="1">
          <button id="soprano-mute">Mute</button>
        </div>
        <div>
          <label for="alto-volume">Alto Volume</label>
          <input type="range" id="alto-volume" min="0" max="1" step="0.01" value="1">
          <button id="alto-mute">Mute</button>
        </div>
        <div>
          <label for="tenor-volume">Tenor Volume</label>
          <input type="range" id="tenor-volume" min="0" max="1" step="0.01" value="1">
          <button id="tenor-mute">Mute</button>
        </div>
        <div>
          <label for="bass-volume">Bass Volume</label>
          <input type="range" id="bass-volume" min="0" max="1" step="0.01" value="1">
          <button id="bass-mute">Mute</button>
        </div>
      </div>
    </div>

    <div id="waveform-container">
      <div id="soprano-waveform"></div>
      <div id="alto-waveform"></div>
      <div id="tenor-waveform"></div>
      <div id="bass-waveform"></div>
    </div>

    <div id="time-stamp">00:00</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
