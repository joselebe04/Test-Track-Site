<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choir Player</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .player-container {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .play-pause-button {
            display: block;
            margin: 0 auto 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #225588;
            color: white;
            border: none;
            cursor: pointer;
        }

        .track {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .track-title {
            width: 100px;
            text-align: left;
        }

        .buttons {
            margin-left: 10px;
        }

        .buttons button {
            padding: 5px 10px;
            margin-right: 5px;
            border: none;
            cursor: pointer;
        }

        .buttons button.mute {
            background-color: #ddd;
            color: black;
        }

        .buttons button.mute.active {
            background-color: #225588;
            color: white;
        }

        .buttons button.solo {
            background-color: #ddd;
            color: black;
        }

        .buttons button.solo.active {
            background-color: #225588;
            color: white;
        }

        .volume-slider {
            margin-left: auto;
        }

        .waveform {
            position: relative;
            background-color: #e0e0e0;
            height: 20px;
            flex-grow: 1;
            margin: 0 10px;
            cursor: pointer;
        }

        .waveform .progress {
            position: absolute;
            width: 2px;
            height: 100%;
            background-color: red;
        }

        .time-stamps {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 12px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <button class="play-pause-button">Play</button>

        <div class="track">
            <span class="track-title">Soprano</span>
            <div class="waveform">
                <div class="progress"></div>
            </div>
            <div class="buttons">
                <button class="mute">Mute</button>
                <button class="solo">Solo</button>
            </div>
            <input type="range" class="volume-slider" min="0" max="1" step="0.01">
            <audio class="audio" src="Tracks/Soprano.mp3"></audio> <!-- Add your file name here -->
        </div>

        <div class="track">
            <span class="track-title">Alto</span>
            <div class="waveform">
                <div class="progress"></div>
            </div>
            <div class="buttons">
                <button class="mute">Mute</button>
                <button class="solo">Solo</button>
            </div>
            <input type="range" class="volume-slider" min="0" max="1" step="0.01">
            <audio class="audio" src="Tracks/Alto.mp3"></audio> <!-- Add your file name here -->
        </div>

        <div class="track">
            <span class="track-title">Tenor</span>
            <div class="waveform">
                <div class="progress"></div>
            </div>
            <div class="buttons">
                <button class="mute">Mute</button>
                <button class="solo">Solo</button>
            </div>
            <input type="range" class="volume-slider" min="0" max="1" step="0.01">
            <audio class="audio" src="Tracks/Tenor.mp3"></audio> <!-- Add your file name here -->
        </div>

        <div class="track">
            <span class="track-title">Bass</span>
            <div class="waveform">
                <div class="progress"></div>
            </div>
            <div class="buttons">
                <button class="mute">Mute</button>
                <button class="solo">Solo</button>
            </div>
            <input type="range" class="volume-slider" min="0" max="1" step="0.01">
            <audio class="audio" src="Tracks/Bass.mp3"></audio> <!-- Add your file name here -->
        </div>

        <div class="time-stamps">
            <span>0:00</span>
            <span>0:10</span>
            <span>0:20</span>
            <span>0:30</span>
            <span>...</span>
        </div>
    </div>

    <script>
        const playPauseButton = document.querySelector('.play-pause-button');
        const muteButtons = document.querySelectorAll('.mute');
        const soloButtons = document.querySelectorAll('.solo');

        playPauseButton.addEventListener('click', () => {
            const isPlaying = playPauseButton.textContent === 'Pause';
            playPauseButton.textContent = isPlaying ? 'Play' : 'Pause';
        });

        muteButtons.forEach(button => {
            button.addEventListener('click', () => {
                button.classList.toggle('active');
            });
        });

        soloButtons.forEach(button => {
            button.addEventListener('click', () => {
                button.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
